ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8989"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "25581"
    targetPort: "25581"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
    loginTitle: "PHPMyAdmin"
environments:
  - key: "BASE_URL"
    value: "[CI_CD_DOMAIN]"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MYSQL_PASSWORD"
    value: "random_password"
  - key: "CP_ANALYTICS_SALT"
    value: "random_password-random_password"
  - key: "CP_REDIS_PASSWORD"
    value: "random_password"
  - key: "CP_EMAIL_SMTP_USERNAME"
    value: ""
  - key: "CP_EMAIL_SMTP_PASSWORD"
    value: ""
  - key: "CP_EMAIL_SMTP_CRYPTO"
    value: ""

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "castopod.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]/cp-auth/login"
    label: "Castopod Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"

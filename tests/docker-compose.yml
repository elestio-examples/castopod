version: "3.3"

services:
  app:
    image: elestio4test/castopod:latest
    container_name: "castopod-app"
    volumes:
      - castopod-media:/var/www/castopod/public/media
    environment:
      MYSQL_DATABASE: castopod1
      MYSQL_USER: castopod1
      MYSQL_PASSWORD: changeme1
      CP_BASEURL: "http://172.17.0.1:8000"
      CP_ANALYTICS_SALT: changeme20001
      CP_CACHE_HANDLER: redis
      CP_REDIS_HOST: redis
      CP_DISABLE_HTTPS: 1
      PUID: 1000
      PGID: 1000
    networks:
      - castopod-app
      - castopod-db
    ports:
      - 8000:8000
    restart: unless-stopped

  mariadb:
    image: mariadb:10.5
    container_name: "castopod-mariadb"
    networks:
      - castopod-db
    volumes:
      - castopod-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: castopod
      MYSQL_USER: castopod
      MYSQL_PASSWORD: changeme
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    container_name: "castopod-redis"
    volumes:
      - castopod-cache:/data
    networks:
      - castopod-app

volumes:
  castopod-media:
  castopod-db:
  castopod-cache:

networks:
  castopod-app:
  castopod-db:
